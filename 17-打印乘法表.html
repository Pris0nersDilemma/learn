<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var m=prompt("")
			var n=prompt("")
			fun(m,n)
			function fun(m,n){
				for (i=m;i<=n;i++) {
					for (j=m;j<=i;j++) {
						document.write(j+"x"+i+"="+i*j+"&nbsp;&nbsp;&nbsp;")
					}
					document.write("<br>")
				}
			}
		</script>
	</body>
</html>
