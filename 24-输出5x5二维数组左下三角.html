<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 通过循环按行顺序为一个5×5的二维数组a赋1到25的自然数，然后输出该数组的左下半三角 -->
		<script type="text/javascript">
			var a=new Array();
			var num=1;
			for (i=0;i<5;i++) {
				a[i]=new Array();
				for (j=0;j<5;j++) {
					a[i][j]=num;
					num++;
				};
			};
			console.log(a);
			for (i=0;i<5;i++) {
				for (j=0;j<=i;j++) {
					document.write(a[i][j]+" ");
				};
				document.write("<br>")
			};
		</script>
	</body>
</html>
