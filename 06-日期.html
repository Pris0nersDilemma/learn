<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 
		需求：根据一个数字日期，判断这个日期是这一年的第几天
        例如： 20160211，计算后结果为42 
		-->
		<script type="text/javascript">
			var time=prompt("请输入时间");
			var year=parseInt(time/10000);
			var month=parseInt(time/100)-parseInt(time/10000)*100;
			var day=time-parseInt(time/100)*100;
			var num=day;
			
			switch (month){
				case 12: if(day>31){alert("请正确输入时间");break;}num+=30;
				case 11: if(day>30){alert("请正确输入时间");break;}num+=31;
				case 10: if(day>31){alert("请正确输入时间");break;}num+=30;
				case 9: if(day>30){alert("请正确输入时间");break;}num+=31;
				case 8: if(day>31){alert("请正确输入时间");break;}num+=30;
				case 7: if(day>31){alert("请正确输入时间");break;}num+=30;
				case 6: if(day>30){alert("请正确输入时间");break;}num+=31;
				case 5: if(day>31){alert("请正确输入时间");break;}num+=30;
				case 4: if(day>30){alert("请正确输入时间");break;}num+=31;
				case 3: if(day>31){alert("请正确输入时间");break;}
					if(year%4===0&&year%100!==0||year%400===0){num+=29;}
					else{num+=28;};
				case 2: 
					if(year%4===0&&year%100!==0||year%400===0)
						if(day>29){alert("请正确输入时间");break;}
						else{num+=31;}
					else if(day>28){alert("请正确输入时间");break;}
						else{num+=31;}
				case 1: if(day>31){alert("请正确输入时间");break;}num+=0;
					alert("经计算，该日期为"+year+"年"+month+"月"+day+"日，是该年的第"+num+"天。");break;
				default:alert("请正确输入时间");break;
			}
			
		</script>
	</body>
</html>
