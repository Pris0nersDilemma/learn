		<!-- 编写函数map(arr) 把数组中的每一位数字都增加30% -->
		<script type="text/javascript">
			map(a=[1,2,3,4,5,6]);
			console.log(a);
			
			function map(a){
				for (i=0;i<a.length;i++) {
					a[i]*=1.3;
				};
			};
