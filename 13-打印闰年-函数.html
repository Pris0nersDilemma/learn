<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num1=prompt("请输入范围下限")
			var num2=prompt("请输入范围上限")
			var num3=prompt("请输入每行显示个数")
			var i=0
			fun(num1,num2,num3)
			function fun(num1,num2,num3){
					for (;num1<=num2;num1++) {
					if (num1%4===0&&num1%100!==0||num1%400===0) {
						document.write(num1+" ")
						i++
						if(i%num3===0){
							document.write("<br>")
						}
					}
				}
			}
		</script>
	</body>
</html>
