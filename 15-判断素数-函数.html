<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("请输入一个数")
			fun(num)
			function fun(num){
				for (i=2;i<num;i++) {
					if (num%i===0) {
						document.write(num+"不是素数")
						break;
					}
					if(i=num){
						document.write(num+"是素数")
					}
				}
			}
		</script>
	</body>
</html>
