<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<!-- 用三种不同的方法做“输入一个数字得到星期几” -->
		<script type="text/javascript">
			fun(n=prompt(""));
			function fun(n){
				var a=[0,1,2,3,4,5,6];
				if (n%7===0){
					document.write("星期7");
					return;};
					
				for (i=0;i<7;i++) {
					if (n%7===a[i]) {
						document.write("星期"+i);
					};
				};
			};
		</script>
	</body>
</html>
