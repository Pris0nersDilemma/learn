<!DOCTYPE html>
<html>

		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			fun(1,100)
			function fun(m,n){
				for (i=m;i<=n;i++) {
					if (i%7===0||i%10===7||parseInt(i/10)%10===7) {
						document.write(i+" ")
					}
				}
			}
		</script>
