	<body>
		<!-- 有一个数组，先从小到大排好序，再输入一个数，要求按规律将它插入数组中 -->
		<script type="text/javascript">
			fun1(a=[51,51,56,37,83,83,73,73])
			function fun1(a){
				a.sort(function(a,b){return a-b});
				document.write(a);
			};
			document.write("<br>");
			var n=prompt("");
			fun2(n);
			function fun2(n){
				a.push(n);
				fun1(a);
			};
		</script>
	</body>
