<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
	</head>
	<body>
		<script type="text/javascript">
			var num=prompt("请输入最大阶乘数");
			var product=i=j=1;
			var sum=0
			for(i=1;i<=num;i++){
				for(j=product=1;j<=i;j++){
					product*=j;
				};
				sum+=product;
			};
			alert(sum);
		</script>
	</body>
</html>
